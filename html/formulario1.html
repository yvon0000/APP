<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Validación de Datos con PHP</title>
		<meta charset="utf8"/>
	
		<script>
			function validarDatosGET()
			{
				<!-- Creamos una variable llamada verificar que tiene asociado un valor Verdadero (true) -->
				var verificar=true;
				<!-- Negando lo que tiene nuestro campo nombre_txt (Si esta vació) -->
				if(!document.valida_datos_get_frm.nombre_txt.value)
				{
					alert("El campo nombre es obligatorio");
					<!-- focus permite que el puntero del mouse se posicione en el lugar indicado -->
					document.valida_datos_get_frm.nombre_txt.focus();
					<!-- La variable verificar toma el valor de falso --> 
					verificar = false;
				}
				else if(!document.valida_datos_get_frm.contrasena_txt.value)
				{
					alert("El campo contraseña es obligatorio");
					<!-- focus permite que el puntero del mouse se posicione en el lugar indicado -->
					document.valida_datos_get_frm.contrasena_txt.focus();
					<!-- La variable verificar toma el valor de falso --> 
					verificar = false;
				}
				else (!document.valida_datos_get_frm.sexo_rdo[0].checked && 
				!document.valida_datos_get_frm.sexo_rdo[1].checked)
				{
					alert("El campo sexo es requerido");
					<!-- focus permite que el puntero del mouse se posicione en el lugar indicado -->
					document.valida_datos_get_frm.sexo_rdo[0].focus();
					<!-- La variable verificar toma el valor de falso --> 
					verificar=false;
				}
				<!-- Verifica preguntamos si tiene valor verdadero va enviar los datos con el método submit hacia nuestro archivo php -->
				if(verificar==true)
				{
					document.valida_datos_get_frm.submit();
					
				}
				
			}
			<!-- onload permite que cuando se cargue la pantalla me permita llamar a la funcion que corresponda -->
			<!-- document.getElementById permite enviar los datos desde un formulario a otro -->
			<!-- onlcick es evento que se activa cuando el usuario hacer clic en el botón. -->
			<!-- Cuando se haga clic en el boton enviar get va a llamar a la funcion que corresponda. -->
			window.onload = function()
			{
				document.getElementById("enviar-get").onclick = validarDatosGET;
			}
		</script>
		
		<script>
			function validarDatosPOST()
			{
				var verificar=true;
				
				if(!document.valida_datos_post_frm.nombre_txt.value)
				{
					alert("El campo nombre es obligatorio");
					document.valida_datos_post_frm.nombre_txt.focus();
					verificar = false;
				}
				else if(!document.valida_datos_post_frm.contrasena_txt.value)
				{
					alert("El campo contraseña es obligatorio");
					document.valida_datos_post_frm.contrasena_txt.focus();
					verificar = false;
				}
				else if(!document.valida_datos_post_frm.sexo_rdo[0].checked && 
				!document.valida_datos_post_frm.sexo_rdo[1].checked)
				{
					alert("El campo sexo es requerido");
					document.valida_datos_post_frm.sexo_rdo[0].focus();
					verificar=false;
				}
				//Nueva validación
				//método submit envia el formulario
				//lo envia al action del formulario
				if(verificar==true)
				{
					document.valida_datos_post_frm.submit();
					
				}
			}
			//manda a llamar eventos onclick
			window.onload = function()
			{
				document.getElementById("enviar-get").onclick = validarDatosGET;
				document.getElementById("enviar-post").onclick = validarDatosPOST;
			}
		</script>
	</head>
<body>
	
</body>
</html>
